<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency Cilantro</title>
    <link rel="shortcut icon" href="img/travel_agency_favicon.png">
</head>

<body>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Agency Cilantro</title>
        <link rel="shortcut icon" type="image/x-icon" href="img/travel_agency_favicon.png">
        <link rel="stylesheet" type="text/css" href="libs/fontawesome/all.min.css">
    </head>
    
    <body>
        <!-- Maxym Hevyk -->
        <header class="header">
            <div class="header__contacts header__topnav">
                <div class="phone-container topnav__phone-container">
                    <span>Phone: </span>
                    <a class="phone topnav__phone" href="tel:12345678900">+1 (234) 567 89 00</a>
                </div>
                <div class="brands-container topnav__brands-container">
                    <a href="https://facebook.com/" target="blank" class="brand topnav__brand">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="https://instagram.com/" target="blank" class="brand topnav__brand">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://youtube.com/" target="blank" class="brand topnav__brand">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </div>
            </div>
            <nav class="nav header__nav">
                <div class="logo-container header__logo-container">
                    <a href="index.html" class="logo header__logo">Cilantro</a>
                </div>
                <div class="nav__menu">
                    <a href="#tours" class="menu__item">Tours</a>
                    <a href="#aboutus" class="menu__item">About us</a>
                    <a href="#" class="menu__item">Gallery</a>
                    <a href="#faq" class="menu__item">FAQ</a>
                    <a href="#contacts" class="menu__item">Contacts</a>
                </div>
            </nav>
        </header>

    <main>
        <!-- Viktoriia Rychenko -->
        <section class="gallery">
            <h2>Gallery</h2>
            <div class="gallery__cards">
                <article class="card">
                    <img class="card__image" src="img/royal_palace_madrid.jpg" width="300" alt="Madrid tour image">
                    <h4>Madrid in spring</h4>
                </article>
                <article class="card">
                    <img class="card__image" src="img/luara_castle.jpeg" width="300" alt="Burgundy tour image">
                    <h4>Burgundy culture and wine</h4>
                </article>
                <article class="card">
                    <img class="card__image" src="img/hungarian_parliament.jpeg" width="300" alt="Budapest tour image">
                    <h4>Budapest parliament guided tours</h4>
                </article>
                <article class="card">
                    <img class="card__image" src="img/torre_de_belem.jpeg" width="300" alt="Lisbon tour image">
                    <h4>Lisbon Tour</h4>
                </article>
                <article class="card">
                    <img class="card__image" src="img/Paris_Seine.jpg" width="300" alt="Paris in autumn tour image">
                    <h4>Paris in autumn</h4>
                </article>
                <article class="card">
                    <img class="card__image" src="img/gothic_buildings.jpg" width="300" alt="Paris tour image">
                    <h4>Charming Paris tour</h4>
                </article>

            </div>


        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
